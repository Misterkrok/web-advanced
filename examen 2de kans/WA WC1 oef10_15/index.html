<html>
    <head>
        <title>Web Advanced</title>
    </head>
    <body>

      <h1>Registreer</h1>

      <form id="form">
        <label for="username">Gebruikersnaam</label><br>
        <input type="text" name="username" id="username"><br><br>

        <label for="password">Wachtwoord</label><br>
        <input type="password" name="password" id="password"><br><br>

        <label for="password_check">Wachtwoord Controle</label><br>
        <input type="password" name="password_check" id="password_check"><br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="age">Geboortedatum</label><br>
        <input type="date" name="age" id="age"><br><br>

        <label for="agree">Ik ga akkoord met de voorwaarden</label><br>
        <input type="checkbox" name="agree" id="agree" value="1"><br><br>

        <button>Registreer</button>
      </form>

      <p id="feedback"></p>

      <script src="script_oef13.js"></script>

    </body>
</html>
