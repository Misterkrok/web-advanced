<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list of students</h1>

    <form id="form">
        <div class="form-group row">
          <label for="inputname3" class="col-sm-2 col-form-label">name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputname" placeholder="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputage3" class="col-sm-2 col-form-label">age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputage" placeholder="age">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Degree</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="degree" id="degree1" value="Dig-X" checked>
                <label class="form-check-label" for="gridRadios1">
                  Dig-X
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="degree" id="degree2" value="Multex">
                <label class="form-check-label" for="gridRadios2">
                  Multex
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="degree" id="degree3" value="DxD" checked>
                <label class="form-check-label" for="gridRadios3">
                  DxD
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Courses</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" name="course" value="Rich Media Development">
              <label class="form-check-label" for="gridCheck1">
                Rich Media Development
              </label>
              <br>
              <input class="form-check-input" type="checkbox" id="gridCheck2" name="course" value="Web Essentials">
              <label class="form-check-label" for="gridCheck2">
                Web Essentials
              </label>
              <br>
              <input class="form-check-input" type="checkbox" id="gridCheck3" name="course" value="Web Advanced">
              <label class="form-check-label" for="gridCheck3">
                Web Advanced
              </label>
              <br>
              <input class="form-check-input" type="checkbox" id="gridCheck4" name="course" value="Dynamic Web Development">
              <label class="form-check-label" for="gridCheck4">
                Dynamic Web Development 
              </label>
            </div>
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="register">register </button>
          </div>
        </div>
      </form>
    
</body>
</html>
